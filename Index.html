<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <title>Cheat Sheet Document</title>
</head>
<body>
    <header>
        <h1>HTML and CSS Cheat Sheet</h1>
    </header>
    <!--Tables-->
    <section>
        <h2>Table Tags</h2>
        <table class="tables">
            <thead>
                <tr>
                    <th class="table-heads">Tag</th>
                    <th class="table-heads">Name</th>
                    <th class="table-heads">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="table-data"></td>
                    <td class="table-data"></td>
                    <td class="table-data"></td>
                </tr>
            </tbody>
        </table>
    </section>
    <!--HTML tags-->
    <section>
        <h2>HTML Tags</h2>
        <table class="tables">
            <thead>
                <tr>
                    <th class="table-heads">Tag</th>
                    <th class="table-heads">Name</th>
                    <th class="table-heads">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="table-data"></td>
                    <td class="table-data"></td>
                    <td class="table-data"></td>
                </tr>
            </tbody>
        </table>
    </section>
    <!--Attributes-->
    <section>
        <h2>HTML Attributes</h2>
        <table class="tables">
            <thead>
                <tr>
                    <th class="table-heads">Attributes</th>
                    <th class="table-heads">Name</th>
                    <th class="table-heads">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="table-data"></td>
                    <td class="table-data"></td>
                    <td class="table-data"></td>
                </tr>
            </tbody>
        </table>
    </section> 
</body>
</html>
